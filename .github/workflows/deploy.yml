name: Django CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ "3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Black Check
      run: |
        black --check .
    
    - name: Run Flake8
      run: |
        flake8 .
    
    - name: Run Tests with Coverage
      run: |
        python manage.py migrate
        coverage run --source='polls' manage.py test
    
    - name: Generate Coverage Report
      run: |
        coverage report
    
    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
  
  deploy:
    needs: test  # Only run if tests pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install EB CLI
      run: |
        pip install awsebcli
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: Initialize EB CLI (non-interactive)
      run: |
        eb init django-tutorial \
          --platform "Python 3.12 running on 64bit Amazon Linux 2023" \
          --region us-west-2
    
    - name: Use existing environment
      run: |
        eb use django-env
    
    - name: Check environment status
      run: |
        eb status django-env
    
    - name: Deploy to Elastic Beanstalk
      run: |
        # Wait for environment to be ready and deploy
        max_attempts=30
        attempt=0
        while [ $attempt -lt $max_attempts ]; do
          status=$(eb status | grep "Status:" | awk '{print $2}')
          echo "Environment status: $status (attempt $((attempt+1))/$max_attempts)"
          
          if [ "$status" = "Ready" ]; then
            echo "Environment is ready, starting deployment..."
            eb deploy --timeout 20
            exit 0
          fi
          
          echo "Waiting 30 seconds for environment to be ready..."
          sleep 30
          attempt=$((attempt+1))
        done
        
        echo "Environment did not become ready in time"
        exit 1

