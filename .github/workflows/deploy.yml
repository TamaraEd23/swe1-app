name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'  # Cache pip dependencies for faster builds

      # Install application dependencies
      - name: Install application dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests (optional but recommended)
      - name: Run Django checks
        run: |
          python manage.py check --deploy
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "django-env.eba-xmagzwfs.us-west-2.elasticbeanstalk.com"

      # Install AWS deployment tools
      - name: Install AWS EB CLI and AWS CLI
        run: |
          pip install awsebcli awscli

      # Configure AWS credentials from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      # Verify AWS configuration (optional debug step)
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # Check if Elastic Beanstalk configuration exists
      - name: Check Elastic Beanstalk configuration
        run: |
          if [ -d ".elasticbeanstalk" ]; then
            echo "✓ Elastic Beanstalk configuration found"
            ls -la .elasticbeanstalk
          else
            echo "⚠ Warning: .elasticbeanstalk directory not found"
            echo "This might be the first deployment or configuration is missing"
          fi

      # Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        env:
          AWS_REGION: us-west-2
        run: |
          echo "Checking current EB environment status..."
          eb status django-env --region us-west-2 || echo "Environment status check failed, proceeding with deployment"
          
          echo "Deploying to Elastic Beanstalk..."
          eb deploy django-env --region us-west-2 --label "v${{ github.run_number }}-${{ github.sha }}"
          
          echo "✓ Deployment completed successfully!"

      # Post-deployment health check (optional)
      - name: Wait for environment health
        run: |
          echo "Waiting for environment to become healthy..."
          eb health django-env --region us-west-2

