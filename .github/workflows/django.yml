name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Black Check
      run: |
        black --check .
    - name: Run Flake8
      run: |
        flake8 .
    - name: Run Tests with Coverage
      run: |
        python manage.py migrate
        coverage run --source='polls' manage.py test
    - name: Generate Coverage Report
      run: |
        coverage report
    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
  
  deploy:
    needs: test  # Only run if tests pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install EB CLI & awscli
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli awscli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Verify AWS identity (debug)
        run: aws sts get-caller-identity

      - name: (Optional) Show .elasticbeanstalk folder
        run: ls -la .elasticbeanstalk || echo ".elasticbeanstalk not present"

      - name: Initialize EB non-interactively (only if .elasticbeanstalk not committed)
        if: ${{ !always() }} # this is a noop â€” keep an option below if you want it active
        run: |
          # NOTE: interactive eb init can hang CI. Prefer committing .elasticbeanstalk to repo.
          # Uncomment and edit the following line if you prefer CI to run eb init.
          # eb init "django-tutorial" --region us-west-2 --platform "Python 3.12 running on 64bit Amazon Linux 2023"

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_REGION: us-west-2
        run: |
          # Use the environment name shown in your local `eb status` output:
          eb status
          eb deploy django-env --region us-west-2 --label "${{ github.sha }}"
